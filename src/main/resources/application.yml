spring: 
   application:
     name: amway-store-service
   # mvc:
   #   view: 
   #      prefix: /templates/
   #      suffix: .html
   datasource: 
      url: jdbc:h2:tcp://localhost/~/amway-store;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password: sa
   jpa:
    database-platform: org.hibernate.dialect.H2Dialect    
    show-sql: true
    open-in-view: false    
    hibernate:
      ddl-auto: create
   h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 9099

  